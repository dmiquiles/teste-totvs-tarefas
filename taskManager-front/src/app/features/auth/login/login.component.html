<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <label for="username">Usuário</label>
      <input
        type="text"
        placeholder="Usuário"
        name="username"
        required
      />
      <!-- <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <small *ngIf="registerForm.get('username')?.errors?.['required']">Usuário é obrigatório.</small>
      </div> -->
      <label for="password">Senha</label>
      <input
        type="password"
        placeholder="Senha"
        name="password"
        required
      />
      <!-- <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
      </div> -->
      <button type="submit">Entrar</button>
    </form>
    <a routerLink="/register">Não tem uma conta? Cadastre-se</a>
  </div>
