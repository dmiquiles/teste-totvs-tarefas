<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="username">Usuário</label>
      <input
        type="text"
        placeholder="Usuário"
        name="username"
        formControlName="username"
      />
      <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">Usuário é obrigatório.</small>
      </div>
      <label for="password">Senha</label>
      <input
        type="password"
        placeholder="Senha"
        name="password"
        formControlName="password"
      />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
      </div>

      <div class="error" *ngIf="loginForm.errors?.['invalidLogin']">
        <small>Usuário ou senha inválidos</small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <a routerLink="/register">Não tem uma conta? Cadastre-se</a>
  </div>
