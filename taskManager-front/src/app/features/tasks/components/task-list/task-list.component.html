<div class="task-list">
  <ng-container *ngIf="filteredTasks$ | async">
    <div class="task-card" *ngFor="let task of filteredTasks$ | async">
      <div class="task-header">
        <button [class.completed]="task.completed" (click)="toggleComplete(task)">
          {{ task.completed ? 'Conclu√≠da' : 'Concluir' }}
        </button>
        <span class="tag" [ngClass]="normalizePriority(task)">{{ task.priority }}</span>
      </div>
      <div class="task-info">
        <h3 [class.completed]="task.completed">{{ task.title }}</h3>
        <small>{{ task.date | date: 'dd/MM/yyyy' }}</small>
      </div>
      <div class="task-actions">
        <span class="material-icons" (click)="editTask(task)">edit</span>
        <span class="material-icons" (click)="deleteTask(task.id)">delete</span>
      </div>
    </div>
  </ng-container>
</div>
